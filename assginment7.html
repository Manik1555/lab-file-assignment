<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task-input {
      margin: 10px auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .task {
      background-color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .completed h3,
    .completed p {
      text-decoration: line-through;
      color: gray;
    }

    .btn-group {
      margin-top: 10px;
    }

    .btn-group button {
      margin-right: 5px;
      background-color: #007BFF;
    }

    .btn-group button.delete {
      background-color: #d9534f;
    }

    .btn-group button.complete {
      background-color: #5cb85c;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div class="task-input">
    <input type="text" id="title" placeholder="Enter task title">
    <textarea id="desc" placeholder="Enter task description"></textarea>
    <button id="addBtn">Add Task</button>
  </div>

  <div id="taskList"></div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (title === "" || desc === "") {
        alert("Please enter both title and description.");
        return;
      }

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const taskTitle = document.createElement("h3");
      taskTitle.textContent = title;

      const taskDesc = document.createElement("p");
      taskDesc.textContent = desc;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Mark as Completed";
      completeBtn.className = "complete";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete";

      btnGroup.append(completeBtn, editBtn, deleteBtn);
      taskDiv.append(taskTitle, taskDesc, btnGroup);
      taskList.appendChild(taskDiv);

      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";

      // Mark as completed
      completeBtn.addEventListener("click", () => {
        taskDiv.classList.toggle("completed");
        if (completeBtn.textContent === "Mark as Completed") {
          completeBtn.textContent = "Mark as Incomplete";
        } else {
          completeBtn.textContent = "Mark as Completed";
        }
      });

      // Delete task
      deleteBtn.addEventListener("click", () => {
        taskList.removeChild(taskDiv);
      });

      // Edit task
      editBtn.addEventListener("click", () => {
        if (editBtn.textContent === "Edit") {
          const titleInput = document.createElement("input");
          const descInput = document.createElement("textarea");

          titleInput.value = taskTitle.textContent;
          descInput.value = taskDesc.textContent;

          taskDiv.replaceChild(titleInput, taskTitle);
          taskDiv.replaceChild(descInput, taskDesc);

          editBtn.textContent = "Save";
        } else {
          const newTitle = taskDiv.querySelector("input").value;
          const newDesc = taskDiv.querySelector("textarea").value;

          const newTitleEl = document.createElement("h3");
          newTitleEl.textContent = newTitle;

          const newDescEl = document.createElement("p");
          newDescEl.textContent = newDesc;

          taskDiv.replaceChild(newTitleEl, taskDiv.querySelector("input"));
          taskDiv.replaceChild(newDescEl, taskDiv.querySelector("textarea"));

          editBtn.textContent = "Edit";
        }
      });
    });
  </script>
</body>
</html>
